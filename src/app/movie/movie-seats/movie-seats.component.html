<div class="movie-seats">
  <div class="movie-seats__container" #container></div>
  <div class="movie-seats__content" #content>
    <div class="movie-seats__close btn-close" (click)="onCloseSeats()"></div>
    <div class="movie-seats__screen"></div>
    <div class="movie-seats__choose-seat-container">
      <div class="movie-seats__choose-seat-cell" *ngFor="let row of roomSeats?.room">
        <ng-container >
          <div 
            class="movie-seats__seat"
            *ngFor="let seat of row.rowSeats"
            [id]="row.rowLabel+seat.seatNumber"
            [ngClass]="generateSeatClass(seat)"
            (click)="selectSeat(seat)"
          >
          </div>
        </ng-container>
      </div>
    </div>
    <div class="movie-seats__legend">
      <div class="movie-seats__legend-value movie-seats__legend-value--available">Available</div>
      <div class="movie-seats__legend-value movie-seats__legend-value--taken">Taken</div>
      <div class="movie-seats__legend-value movie-seats__legend-value--selected">Selected</div>
    </div>
    <div class="movie-seats__date">
      <select class="movie-seats__select-date">
        <option>December 1</option>
      </select>
      <div class="movie-seats__select-time">
        <ng-container *ngFor="let label of ['13:30', '14:30', '15:30', '16:30', '17:30']; let index = index;">
          <input class="movie-seats__time-input" type="checkbox" [id]="'input-'+index"/>
          <label class="movie-seats__time-label" [ngClass]="{'movie-seats__time-label--selected': selectedTime === index}" [for]="index" (click)="selectTime(index)">{{ label }}</label>
        </ng-container>
      </div>
    </div>
    <div class="movie-seats__pay">
      <button class="btn btn-solid btn-action" type="button" (click)="onPay()" #btnInner><span>Pay</span><span *ngIf="seatsCost > 0">{{ seatsCost | currency }}</span></button>
    </div>
  </div>
</div>

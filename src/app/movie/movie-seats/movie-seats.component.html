<div class="movie-seats">
  <div class="movie-seats__container" #container></div>
  <div class="movie-seats__content" #content>
    <div class="movie-seats__close btn-close" (click)="onCloseSeats()"></div>
    <div class="movie-seats__highlights">video</div>
    <div class="movie-seats__choose-seat">
      <div class="movie-seats__seat"></div>
    </div>
    <div class="movie-seats__legend">
      <div class="movie-seats__legend-value movie-seats__legend-value--available">Available</div>
      <div class="movie-seats__legend-value movie-seats__legend-value--taken">Taken</div>
      <div class="movie-seats__legend-value movie-seats__legend-value--selected">Selected</div>
    </div>
    <div class="movie-seats__date">
      <select class="movie-seats__select-date">
        <option>December 1</option>
        <option>December 2</option>
        <option>December 3</option>
      </select>
      <div class="movie-seats__select-time">
        <input class="movie-seats__select-time" type="checkbox" id="1"/>
        <label for="1">13:30</label>
        <input class="movie-seats__select-time" type="checkbox" id="2"/>
        <label for="2">14:30</label>
      </div>
    </div>
    <div class="movie-seats__pay">
      <button class="btn btn-solid btn-action" type="button" (click)="onPay()" #btnInner><span>Pay</span></button>
    </div>
  </div>
</div>

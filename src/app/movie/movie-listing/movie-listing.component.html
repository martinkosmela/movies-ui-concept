<div class="movie-listing" #container>
  <div class="movie-listing__close" (click)="onCloseListing()">
    X
  </div>
  <div class="movie-listing__header" #header>
    {{ movie.Title }}
  </div>
  <div #rating class="movie-listing__genre-list">
    <div class="movie-listing__genre" *ngFor="let genre of genres">{{ genre }}</div>
  </div>
  <app-movie-rating [rating]="movie.imdbRating"></app-movie-rating>
</div>
